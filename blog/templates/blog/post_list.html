{% extends 'blog/base.html' %}

{% block content %}
<main class="container mt-4">
    <div class="row">
        <div class="col">
            {% for post in posts %}
                <article class="post mb-4 p-3 border rounded shadow-sm">
                    <time class="text-muted d-block mb-2">
                        Published: {{ post.published_date }}
                    </time>
                    <h2 class="mb-2">
                        <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none">
                            {{ post.title }}
                        </a>
                    </h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% empty %}
                <p>No posts available.</p>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
