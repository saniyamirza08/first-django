{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="page-header py-3 mb-4 bg-light border-bottom">
        <div class="container">
            <h1><a href="/" class="text-decoration-none text-dark">Django Project</a></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                <!-- Child templates will insert content here -->
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Optional Bootstrap JS (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+f0k2RMp4UibX39j7fakFPskvXusv" crossorigin="anonymous"></script>
</body>
</html>
